<head>

    <style>
        /* Y2K VIBES - PURPLE & PINK PALETTE */
        body {
            margin: 0;
            padding: 0;
            background-color: #ba68c8; 
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #ffffff;
            display: flex;
            overflow: hidden; 
        }

        /* FILM-STRIP SIDEBAR */
        .sidebar {
            width: 180px;
            height: 100vh;
            background-color: #000000;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 8px dashed #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 100;
        }

        .nav-menu {
            width: 100%;
            text-align: center;
        }

        .nav-menu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            background-color: #ff66cc; 
            color: #000;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 180px; 
            width: calc(100% - 180px);
            height: 100vh;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        h1.site-title {
            font-size: 80px;
            margin: 0 0 40px 0;
            text-shadow: 4px 4px 0px #000;
        }

        /* 3D FLIP CARD */
        .content-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .flip-card {
            width: 400px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* This class is toggled by JavaScript */
        .flip-card.flipped .flip-inner {
            transform: rotateY(180deg);
        }

        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 6px solid #00c2ff; 
            border-radius: 8px;
            overflow: hidden;
        }

        .flip-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-back {
            background: #ff66cc; 
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .feature-image {
            border: 5px solid white;
            padding: 5px;
            max-width: 300px;
        }

        /* FOOTER BANNER */
        .footer-banner {
            background: #222;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            margin-top: 100px;
        }

        /* Sidebar Image Styling */
        .nav-icon {
          width: 100px; 
          margin-top: 20px;
          border: 3px solid white;
          border-radius: 5px;
          display: block;      /* Centers the image */
          margin-left: auto;   /* Centers the image */
          margin-right: auto;  /* Centers the image */
        }

        /* Footer Badge Styling */
        .footer-icon {
          width: 60px; 
          height: 60px;
          object-fit: cover; 
          border: 2px solid #ff66cc;
          border-radius: 50%; 
        }

        /* CUSTOM PINK SCROLLBAR */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #ba68c8; }
        ::-webkit-scrollbar-thumb { 
            background: #ff66cc; 
            border-radius: 10px; 
            border: 2px solid white; 
        }

                /* Styles for your network buttons */
        .button-links {
            padding: 10px;
            text-align: center;
        }

        .fansite-button {
            width: 88px; /* Classic "button" width */
            height: 31px; /* Classic "button" height */
            border: 1px solid white;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.2s;
        }

        .fansite-button:hover {
            transform: scale(1.1); /* Pop effect when hovering */
            border-color: #ff66cc;
        }
        
    </style>
</head>
