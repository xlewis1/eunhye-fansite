<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunhye Fansite</title>
    <style>
        /* Y2K VIBES - PURPLE & PINK PALETTE */
        body {
            margin: 0;
            padding: 0;
            background-color: #ba68c8; /* Purple background from mockup */
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #ffffff;
            display: flex;
            overflow: hidden; /* Keeps sidebar fixed while main content scrolls */
        }

        /* FILM-STRIP SIDEBAR */
        .sidebar {
            width: 180px;
            height: 100vh;
            background-color: #000000;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 8px dashed #ffffff; /* Film perforation effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 100;
        }

        .nav-menu {
            width: 100%;
            text-align: center;
        }

        .nav-menu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            background-color: #ff66cc; /* Y2K Pink hover */
            color: #000;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 180px; /* Offset for sidebar width */
            width: calc(100% - 180px);
            height: 100vh;
            overflow-y: auto; /* Makes this area scrollable */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        h1.site-title {
            font-size: 80px;
            margin: 0 0 40px 0;
            text-shadow: 4px 4px 0px #000;
        }

        /* 3D FLIP CARD (Center Decoration) */
        .content-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .flip-card {
            width: 400px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-card:hover .flip-inner {
            transform: rotateY(180deg);
        }

        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 6px solid #00c2ff; /* Cyworld Blue border */
            border-radius: 8px;
            overflow: hidden;
        }

        .flip-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-back {
            background: #ff66cc; /* Pink background for the welcome text */
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .feature-image {
            border: 5px solid white;
            padding: 5px;
            max-width: 300px;
        }

        /* SCROLLABLE FOOTER */
        .footer-banner {
            background: #222;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            margin-top: 100px;
        }

         /* Small image under the sidebar menu */
        .nav-icon {
          width: 50px; /* Smaller for the sidebar */
          margin-top: 20px;
          border: 3px solid white;
          border-radius: 5px;
        }

       /* Tiny image for the footer banner */
       .footer-icon {
         width: 60px; /* Nice and small for the footer */
         height: 60px;
         object-fit: cover; /* Keeps it from stretching */
         border: 2px solid #ff66cc;
         border-radius: 50%; /* Makes it a cute circle icon */
       }


        /* CUSTOM PINK SCROLLBAR */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #ba68c8; }
        ::-webkit-scrollbar-thumb { 
            background: #ff66cc; 
            border-radius: 10px; 
            border: 2px solid white; 
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="guestbook.html">Guestbook</a>
            <a href="forums.html">Eunhye Forums</a>
            <a href="blog.html">Blog</a>
            <a href="facts.html">Fun Facts</a>
            <img src="IMG_1716.jpeg" class="nav-icon" alt="Eunhye Princess hours">
        </div>
        </nav>

    <div class="main-content">
        
        <h1 class="site-title">Eunhye Fansite</h1>

        <div class="content-container">
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front">
                        <img src="8F7784A6-0F9B-4E07-8A7D-001044115DBB.jpeg" alt="Eunhye Decoration">
                    </div>
                    <div class="flip-back">
                        <h2>Welcome!</h2>
                        <p>Welcome to the ultimate Yoon Eun Hye shrine! Flip through the pages to find facts, rare photos, and Baby V.O.X memories. (:</p>
                    </div>
                </div>
            </div>

            <img src="eh2815.jpeg" class="feature-image" alt="Eunhye Portrait">
        </div>

        <footer class="footer-banner">
            <img src="IMG_2388.jpeg" class="feature-image" alt="Eunhye selfie">
            <span>Made With GitHub Pages ðŸ’—</span> 
        </footer>

    </div>

</body>
</html>
